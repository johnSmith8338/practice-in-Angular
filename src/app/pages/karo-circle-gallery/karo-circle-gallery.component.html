<div class="slider-container" #sliderContainer>
    <div class="slides">
        <div class="slide" *ngFor="let item of slides; let i = index" [style.width]="slideWidth+'px'"
            [@slideVisibility]="getSlideState(i)" [style.transform]="getSlideTransform(i)"
            [class.active]="item.isActive">
            <div class="img-wrapper">
                <img [src]="item.srcUrl" alt="slide_img">
            </div>
            <p>{{item.id}}</p>
        </div>
    </div>
    <button (click)="previousSlide()" class="prev">Previous</button>
    <button (click)="nextSlide()" class="next">Next</button>
</div>
