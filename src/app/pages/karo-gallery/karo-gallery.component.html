<div class="slider-container" (mousedown)="onStart($event)" (mousemove)="onMove($event)" (mouseup)="onEnd()"
    (mouseleave)="onMouseLeave()" (touchstart)="onStart($event)" (touchmove)="onMove($event)" (touchend)="onEnd()">
    <ul class="slides">
        <li class="slide" *ngFor="let item of slides">
            <img [src]="item.srcUrl" alt="slide_img">
            <p>{{item.id}}</p>
        </li>
    </ul>
</div>
